<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete country</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<h1>Delete country</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/provinces">Province list</a>
</p>
<form th:action="@{/delete-country}" th:object="${country}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${country.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete country"></td>
        </tr>
    </table>
</form>
</body>
</html>
